name: Newsletter Email Test

on:
  schedule:
    - cron: "0 21 * * 0"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./server
        run: npm install

      - name: Run Newsletter Email Test
        working-directory: ./server
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

          # üî• HARD BLOCK postgres
          DATABASE_URL: ""
          PGHOST: ""
          PGUSER: ""
          PGPASSWORD: ""
          PGPORT: ""

          NODE_OPTIONS: "--dns-result-order=ipv4first"

          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}

          NEWSLETTER_ENABLED: true
          CLIENT_URL: ${{ secrets.CLIENT_URL }}

        run: |
          echo "üìß Starting newsletter email test..."
          echo "üìÖ Time: $(date)"
          node scripts/test-newsletter-email.js

      - name: Test Completed
        if: success()
        run: echo "‚úÖ Newsletter email test completed successfully!"

      - name: Test Failed
        if: failure()
        run: echo "‚ùå Newsletter email test failed ‚Äî check logs above"
