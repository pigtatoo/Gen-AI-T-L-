name: Weekly RSS Sync to Supabase

on:
  schedule:
    # Runs every Monday at 21:00 UTC (5:00 AM Tuesday Singapore time)
    - cron: "0 21 * * 1"
  workflow_dispatch: {}  # lets you trigger manually from GitHub

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./server
        run: |
          npm install
          echo "‚úì Dependencies installed"

      # Step 4: Run RSS Sync to Supabase
      - name: Run RSS Sync to Supabase
        working-directory: ./server
        env:
          # Supabase credentials
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          
          # DeepSeek API key
          DEEPSEEK_KEY: ${{ secrets.DEEPSEEK_KEY }}
          
          # RSS Configuration
          RSS_SINCE_DAYS: "7"
          RSS_TIMEOUT: "15000"
          ARTICLE_OUTPUT_DIR: "./temp"
          
          # Force IPv4
          NODE_OPTIONS: "--dns-result-order=ipv4first"
        run: |
          echo "üöÄ Starting RSS sync to Supabase..."
          echo "üìÖ Time: $(date)"
          node scripts/run-rss-sync-supabase.js

      # Step 5: Log completion
      - name: Sync Completed
        if: success()
        run: echo "‚úÖ RSS sync to Supabase completed successfully!"

      # Step 6: Log failure
      - name: Sync Failed
        if: failure()
        run: echo "‚ùå RSS sync failed - check logs above"

