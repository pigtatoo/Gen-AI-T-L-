name: Weekly RSS Sync to Supabase

on:
  schedule:
    # Runs every Monday at 4:00 AM Singapore time (Sunday 20:00 UTC)
    - cron: "0 20 * * 0"
  workflow_dispatch: {}

# ‚úÖ REQUIRED so github-actions[bot] can push commits
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./server
        run: |
          npm install
          echo "‚úì Dependencies installed"

      # Step 4: Run RSS Sync to Supabase
      - name: Run RSS Sync to Supabase
        working-directory: ./server
        env:
          # Supabase
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

          # AI
          DEEPSEEK_KEY: ${{ secrets.DEEPSEEK_KEY }}

          # RSS config
          RSS_SINCE_DAYS: "7"
          RSS_TIMEOUT: "15000"
          ARTICLE_OUTPUT_DIR: "./temp"

          # Force IPv4 (prevents DNS issues)
          NODE_OPTIONS: "--dns-result-order=ipv4first"
        run: |
          echo "üöÄ Starting RSS sync to Supabase..."
          echo "üìÖ Time: $(date)"
          node scripts/run-rss-sync-supabase.js

      # Step 5: Commit & push temp files (SAFE)
      - name: Commit and push temp files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions[bot]"

          git add server/temp/*.json || true

          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "üì∞ Update temp files from RSS sync - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi

      # Step 6: Success log
      - name: Sync Completed
        if: success()
        run: echo "‚úÖ RSS sync to Supabase completed successfully!"

      # Step 7: Failure log
      - name: Sync Failed
        if: failure()
        run: echo "‚ùå RSS sync failed ‚Äî check logs above"
