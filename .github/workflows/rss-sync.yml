name: Weekly RSS Sync to Supabase

on:
  schedule:
    # Runs every Monday at 4:00 AM Singapore time (Sunday 20:00 UTC)
    - cron: "0 20 * * 0"
  workflow_dispatch: {}  # lets you trigger manually from GitHub

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./server
        run: |
          npm install
          echo "‚úì Dependencies installed"

      # Step 4: Run RSS Sync to Supabase
      - name: Run RSS Sync to Supabase
        working-directory: ./server
        env:
          # Supabase credentials
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          
          # DeepSeek API key
          DEEPSEEK_KEY: ${{ secrets.DEEPSEEK_KEY }}
          
          # RSS Configuration
          RSS_SINCE_DAYS: "7"
          RSS_TIMEOUT: "15000"
          ARTICLE_OUTPUT_DIR: "./temp"
          
          # Force IPv4
          NODE_OPTIONS: "--dns-result-order=ipv4first"
        run: |
          echo "üöÄ Starting RSS sync to Supabase..."
          echo "üìÖ Time: $(date)"
          node scripts/run-rss-sync-supabase.js

      # Step 5: Commit and push temp files
      - name: Commit and push temp files
        if: success()
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add server/temp/*.json
          git commit -m "üì∞ Update temp files from RSS sync - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:$GH_PAT@github.com/${GITHUB_REPOSITORY}.git
          echo "Git remote URL after set-url:"
          git remote -v
          git push

      # Step 6: Log completion
      - name: Sync Completed
        if: success()
        run: echo "‚úÖ RSS sync to Supabase completed successfully!"

      # Step 7: Log failure
      - name: Sync Failed
        if: failure()
        run: echo "‚ùå RSS sync failed - check logs above"

