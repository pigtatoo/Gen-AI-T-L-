name: Weekly RSS Sync

on:
  schedule:
    # Runs every Monday at 21:00 UTC (5:00 AM Tuesday Singapore time)
    - cron: "0 21 * * 1"
  workflow_dispatch: {}  # lets you trigger manually from GitHub

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./server
        run: |
          npm install
          echo "‚úì Dependencies installed"

      # Step 4: Run RSS sync
      - name: Run RSS Sync
        working-directory: ./server
        env:
          # Use Supabase connection string
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
          # DeepSeek API key
          DEEPSEEK_KEY: ${{ secrets.DEEPSEEK_KEY }}
          
          # RSS Configuration
          RSS_SINCE_DAYS: "7"
          RSS_TIMEOUT: "15000"
          ARTICLE_OUTPUT_DIR: "./temp"
          
          # Force IPv4 (GitHub Actions sometimes blocks IPv6)
          NODE_OPTIONS: "--dns-result-order=ipv4first"
        run: |
          echo "üöÄ Starting RSS sync workflow..."
          echo "üìÖ Time: $(date)"
          node scripts/run-rss-sync.js

      # Step 5: Upload results as artifact (for debugging)
      - name: Upload sync results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rss-sync-results-${{ github.run_id }}
          path: server/temp/
          retention-days: 14

      # Step 6: Log completion
      - name: Sync Completed
        if: success()
        run: echo "‚úÖ RSS sync completed successfully!"

      # Step 7: Log failure
      - name: Sync Failed
        if: failure()
        run: echo "‚ùå RSS sync failed - check logs above"
